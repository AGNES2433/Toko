<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Harvest - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .google-btn {
      background-color: #fff;
      color: #555;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .google-btn img {
      height: 20px;
      margin-right: 8px;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Login dengan Google
    </button>

    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>Belum punya akun? <a href="register.html">Sign Up</a></p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('greenharvest_users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem('greenharvest_user', JSON.stringify(user));
        alert('Login berhasil! Selamat datang, ' + username + '!');
        window.location.href = 'home.html';
      } else {
        alert('Username atau password salah.');
      }
    }

    function loginWithGoogle() {
      // Ini simulasi, nanti bisa diganti integrasi Google OAuth/Firebase
      alert("Login Google sukses (simulasi)");
      localStorage.setItem('greenharvest_user', JSON.stringify({ username: "GoogleUser" }));
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
