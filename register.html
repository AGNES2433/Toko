<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1fff0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form onsubmit="handleRegister(event)">
      <input type="text" id="emailPhone" placeholder="E-mail or Phone" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Log In</a></p>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const emailPhone = document.getElementById('emailPhone').value;
      const address = document.getElementById('address').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      let users = JSON.parse(localStorage.getItem('greenharvest_users')) || [];

      if (users.find(u => u.username === username)) {
        alert('Username sudah terdaftar.');
        return;
      }

      users.push({ emailPhone, address, username, password });
      localStorage.setItem('greenharvest_users', JSON.stringify(users));
      alert('Registrasi berhasil! Silakan login.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
